{% load static %}
<div class="help-tooltip">
    <img class="tooltip-icon" src="{% static 'img/question-mark-icon.png' %}">
    <div class="tooltip-popup">
        <div class="tooltip-content">
            <div class="tooltip-text">
                When searching if you want to include icons in your search, e.g. <img src="{% static 'img/rest.png' %}"> or <img src="{% static 'img/costs/1.png' %}"> you can search using the following:
            </div>
            <div class="tooltip-values">
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/light.png' %}">: {W}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/rest.png' %}">: {Rest}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/fire.png' %}">: {R}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/X.png' %}">: {X}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/water.png' %}">: {U}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/0.png' %}">: {0}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/wind.png' %}">: {G}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/1.png' %}">: {1}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/darkness.png' %}">: {B}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/2.png' %}">: {2}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/moon.png' %}">: {M}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/3.png' %}">: {3}
                </div>
                <div class="tooltip-text">
                    <img src="{% static 'img/costs/time.png' %}">: {T}
                </div>
                <div class="tooltip-text">
                    etc...
                </div>
            </div>
        </div>
    </div>
</div>
